name: moodify
description: "Simple Mood Tracker App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3

  # FIREBASE (Hanya satu kali deklarasi)
  firebase_core: ^3.10.1
  cloud_firestore: ^5.6.2
  intl: ^0.20.2
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # ICON APLIKASI

  # SPLASH SCREEN
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon/logoh.png

# KONFIGURASI ICON APLIKASI
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logoh.png"

# KONFIGURASI SPLASH SCREEN
flutter_native_splash:
  color: "#F5FBF7"
  image: "assets/icon/logoh.png"
  android: true
  ios: true